##### Site configuration ######################################################
title_separator: "|"
excerpt_separator: <!--more-->

# Build settings
markdown: kramdown
# theme: minima
remote_theme: "https://github.com/gisma-courses/moer-jekyll-theme"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
auto_ids: true

# Default Settings
collections_dir: units

# Includes
include:
  - _pages

# Collections
collections:
  examples:
    output: true
    permalink: /:collection/:title.html
  unit00:
    output: true
    permalink: /:collection/:title.html    
  unit01:
    output: true
    permalink: /:collection/:title.html
  unit02:
    output: true
    permalink: /:collection/:title.html
  unit03:
    output: true
    permalink: /:collection/:title.html
  unit04:
    output: true
    permalink: /:collection/:title.html
  unit05:
    output: true
    permalink: /:collection/:title.html
  spotlight:
    output: true
    permalink: /:collection/:title.html

# Default settings
defaults:
  # examples
  - scope:
      path: ""
      type: examples
    values:
      category: "examples"
      tags: "Examples"
      layout: single
      sidebar:
        nav: "units" 
  # unit01
  - scope:
      path: ""
      type: unit01
    values:
      category: "Spatial Modelling  Concepts"
      tags: "Unit|01"
      layout: single
      sidebar:
        nav: "units" 
      toc: true
      toc_label: On this page      
  # unit02
  - scope:
      path: ""
      type: unit02
    values:
      category: "Assignments"
      tags: "Unit|02"
      layout: single
      sidebar:
        nav: "units" 
  # unit03
  - scope:
      path: ""
      type: unit03
    values:
      category: "Material and References"
      tags: "Unit|03"
      layout: single
      sidebar:
        nav: "units" 
  # unit05
  - scope:
      path: ""
      type: unit05
    values:
      category: "Spotlights"
      tags: "Unit|05"
      layout: single
      sidebar:
        nav: "units" 
  # pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      sidebar:
        nav: "docs"         

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-admin
  - jekyll-paginate
  - jekyll-gist
  - jemoji
  - jekyll-include-cache
  - jekyll-algolia

